<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Reduce your Pocket clutter</title>

        <link rel="stylesheet" href="triage.css"/>
    </head>

    <body>
        <div id="triage-ui"></div>

        <script src="triage.js"></script>
        <script>
            function getParameterByName(name, url) {
                if (!url) url = window.location.href;
                url = url.toLowerCase(); // This is just to avoid case sensitiveness
                name = name.replace(/[\[\]]/g, "\\$&").toLowerCase();// This is just to avoid case sensitiveness for query parameter name
                var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                    results = regex.exec(url);
                if (!results) return null;
                if (!results[2]) return '';
                return decodeURIComponent(results[2].replace(/\+/g, " "));
            }

            var access_token = getParameterByName('access_token');

            if (access_token) {
                localStorage.setItem('token', access_token);
                history.replaceState({}, "index", "/");
            }

            var token = localStorage.getItem('token');
            Elm.embed(Elm.Triage, document.getElementById("triage-ui"), { getToken: token });
        </script>
    </body>

</html>
